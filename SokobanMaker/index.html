<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sokoban Maker</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>
	<body>
		<div id="params">
			<div class="param">
				<label for="widthInput">Largeur (en case)</label>
				<input type="number" name="widthInput" id="widthInput" />
			</div>
			<div class="param">
				<label for="heightInput">Hauteur (en case)</label>
				<input type="number" name="heightInput" id="heightInput" />
			</div>
			<button onclick="generateGrid()">Générer la grille</button>
			<button onclick="testSecurite()">Test sécurité</button>
		</div>
		<div id="grid"></div>
		<div id="caseType">
			<div onclick="selectCase(this, 'void')" class="case void"></div>
			<div onclick="selectCase(this, 'wall')" class="case wall"></div>
			<span onclick="selectCase(this, 'player')" class="case player material-symbols-outlined">
				directions_run
			</span>
			<!-- <div class="case player"></div> -->
			<span onclick="selectCase(this, 'box')" class="case box material-symbols-outlined">box</span>
			<div class="case arrival" onclick="selectCase(this, 'arrival')">
				<span class="material-symbols-outlined"> add </span>
			</div>
			<span
				onclick="selectCase(this, 'arrivedBox')"
				class="case arrivedBox material-symbols-outlined"
				>box</span
			>
		</div>
		<button onclick="exportLevel()">Exporter le niveau</button>
	</body>
</html>
